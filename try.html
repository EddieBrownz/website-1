 <body
  class="body-contact"
 >
  <h1>
   Contact Us
  </h1>
  <form
   method="post"
   action="contact.php"
  >
   <label for="name"
    >Name:</label
   >
   <input
    type="text"
    id="name"
    name="name"
    placeholder="Enter your name"
   />

   <label
    for="email"
    >Email:</label
   >
   <input
    type="email"
    id="email"
    name="email"
    placeholder="Enter your email address"
   />

   <label
    for="message"
    >Message:</label
   >
   <textarea
    id="message"
    name="message"
    rows="5"
    placeholder="Enter your message"
   ></textarea>

   <input
    type="submit"
    value="Send"
   />
  </form>
